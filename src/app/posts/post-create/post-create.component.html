
<mat-card>
	<form (submit)="onSavePost(postForm)" #postForm="ngForm">
	<mat-form-field>
		<input
		matInput
		type="text"
		name="title"
		[ngModel]="post?.title"
		#title="ngModel"
		placeholder="Post Title"
		required>
	</mat-form-field>
	<mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
	<mat-form-field>
		<textarea
		matInput
		rows="4"
		name="content"
		[ngModel]="post?.content"
		placeholder="Post Content"
		#content="ngModel"
		required></textarea>
	</mat-form-field>
	<mat-error *ngIf="content.invalid">Please enter post content!</mat-error>
	<button
	mat-raised-button
	color="primary"
	type="submit">Save Post</button>
	</form>
</mat-card>
