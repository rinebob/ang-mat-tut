
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
	<form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
	<mat-form-field>
		<input
		matInput
		type="text"
		name="title"
		[ngModel]="post?.title"
		#title="ngModel"
		placeholder="Post Title"
		required>
		<mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
	</mat-form-field>
	<div>
		<button mat-button>Pick Image</button>
	</div>
	<mat-form-field>
		<textarea
		matInput
		rows="4"
		name="content"
		[ngModel]="post?.content"
		placeholder="Post Content"
		#content="ngModel"
		required></textarea>
		<mat-error *ngIf="content.invalid">Please enter post content!</mat-error>
	</mat-form-field>
	<button
	mat-raised-button
	color="primary"
	type="submit">Save Post</button>
	</form>
</mat-card>
